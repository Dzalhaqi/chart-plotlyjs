<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

    </style>
  </head>

  <body>
    <h1 class="font-bold text-2xl text-center mt-12 mb-5">Nama Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 justify-center p-7 shadow-lg shadow-violet-500 w-[90%] my-10
      mx-auto rounded-xl">
      <div class="max-w-3xl">
        <h1 class="text-center">Scatter Plot</h1>
        <div id="myPlot1"></div>
      </div>

      <div class="max-w-3xl">
        <h1 class="text-center">Line Graphs</h1>
        <div id="myPlot2" class=" max-w-3xl"></div>
      </div>

      <div class="max-w-3xl">
        <h1 class="text-center">Line Graphs</h1>
        <div id="myPlot3" class=" max-w-3xl"></div>
      </div>

      <div class="max-w-3xl">
        <h1 class="text-center">Multiple Lines</h1>
        <div id="myPlot4" class=" max-w-3xl"></div>
      </div>

      <div class="max-w-3xl">
        <h1 class="text-center">Membuat Grafik dari banyak data</h1>
        <div id="myPlot5" class=" max-w-3xl"></div>
      </div>

      <div class="max-w-3xl">
        <h1 class="text-center">Bar Charts</h1>
        <div id="myPlot6" class=" max-w-3xl"></div>
      </div>

      <div class="max-w-3xl">
        <h1 class="text-center">Horizontal Bar Charts</h1>
        <div id="myPlot7" class=" max-w-3xl"></div>
      </div>

      <div class="max-w-3xl">
        <h1 class="text-center">Pie Charts</h1>
        <div id="myPlot8" class=" max-w-3xl"></div>
      </div>

      <div class="max-w-3xl">
        <h1 class="text-center">Donut Charts</h1>
        <div id="myPlot9" class=" max-w-3xl"></div>
      </div>

      <div class="max-w-3xl">
        <h1 class="text-center">Plotting Equations</h1>
        <div id="myPlot10" class=" max-w-3xl"></div>
      </div>

      <div class="max-w-3xl">
        <h1 class="text-center">Plotting Equations 2</h1>
        <div id="myPlot11" class=" max-w-3xl"></div>
      </div>
    </div>


    <script>
      var xArray = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
      var yArray = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

      // Define Data
      var data = [{
        x: xArray,
        y: yArray,
        mode: "markers"
      }];

      // Define Layout
      var layout = {
        xaxis: {
          range: [40, 160],
          title: "Square Meters"
        },
        yaxis: {
          range: [5, 16],
          title: "Price in Millions"
        },
        title: "House Prices vs. Size"
      };

      // Display using Plotly
      config = {
        responsive: true
      }
      Plotly.newPlot("myPlot1", data, layout, config);

    </script>

    <script>
      var xArray = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
      var yArray = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

      // Define Data
      var data = [{
        x: xArray,
        y: yArray,
        mode: "lines"
      }];

      // Define Layout
      var layout = {
        xaxis: {
          range: [40, 160],
          title: "Square Meters"
        },
        yaxis: {
          range: [5, 16],
          title: "Price in Millions"
        },
        title: "House Prices vs. Size"
      };

      // Display using Plotly
      config = {
        responsive: true
      }
      Plotly.newPlot("myPlot2", data, layout, config);

    </script>

    <script>
      var exp = "x + 17";

      // Generate values
      var xValues = [];
      var yValues = [];
      for (var x = 0; x <= 10; x += 1) {
        yValues.push(eval(exp));
        xValues.push(x);
      }

      // Define Data
      var data = [{
        x: xValues,
        y: yValues,
        mode: "lines"
      }];

      // Define Layout
      var layout = {
        title: "y = " + exp
      };

      // Display using Plotly
      config = {
        responsive: true
      }
      Plotly.newPlot("myPlot3", data, layout, config);

    </script>

    <script>
      var exp1 = "x";
      var exp2 = "1.5*x";
      var exp3 = "1.5*x + 7";
      // Generate values

      var x1Values = [];
      var x2Values = [];
      var x3Values = [];
      var y1Values = [];
      var y2Values = [];
      var y3Values = [];

      for (var x = 0; x <= 10; x += 1) {
        x1Values.push(x);
        x2Values.push(x);
        x3Values.push(x);
        y1Values.push(eval(exp1));
        y2Values.push(eval(exp2));
        y3Values.push(eval(exp3));
      }

      // Define Data
      var data = [{
          x: x1Values,
          y: y1Values,
          mode: "lines"
        },
        {
          x: x2Values,
          y: y2Values,
          mode: "lines"
        },
        {
          x: x3Values,
          y: y3Values,
          mode: "lines"
        }
      ];

      //Define Layout
      var layout = {
        title: "[y=" + exp1 + "]  [y=" + exp2 + "]  [y=" + exp3 + "]"
      };

      // Display using Plotly
      config = {
        responsive: true
      }
      Plotly.newPlot("myPlot4", data, layout, config);

    </script>

    <script>
      var xArray1 = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
      var yArray1 = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];
      var xArray2 = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150, 160, 165];
      var yArray2 = [70, 80, 80, 90, 90, 90, 100, 110, 140, 140, 150, 155, 120];

      var data = [{
          x: xArray1,
          y: yArray1,
          mode: "lines"
        },
        {
          x: xArray2,
          y: yArray2,
          mode: "lines"
        }
      ];


      var layout = {
        title: "Peramalan Kelembaban Suhu"
      };


      // Display using Plotly
      config = {
        responsive: true
      }
      Plotly.newPlot("myPlot5", data, layout, config);

    </script>

    <script>
      var xArray = ["Italy", "France", "Spain", "USA", "Argentina"];
      var yArray = [55, 49, 44, 24, 15];

      var data = [{
        x: xArray,
        y: yArray,
        type: "bar"
      }];

      var layout = {
        title: "World Wide Wine Production"
      };

      config = {
        responsive: true
      }
      Plotly.newPlot("myPlot6", data, layout, config);

    </script>

    <script>
      var xArray = [55, 49, 44, 24, 15];
      var yArray = ["Italy ", "France ", "Spain ", "USA ", "Argentina "];

      var data = [{
        x: xArray,
        y: yArray,
        type: "bar",
        orientation: "h",
        marker: {
          color: "rgba(255,0,0,0.6)"
        }
      }];

      var layout = {
        title: "World Wide Wine Production"
      };

      config = {
        responsive: true
      }
      Plotly.newPlot("myPlot7", data, layout, config);

    </script>

    <script>
      var xArray = ["Italy", "France", "Spain", "USA", "Argentina"];
      var yArray = [55, 49, 44, 24, 15];

      var layout = {
        title: "World Wide Wine Production"
      };

      var data = [{
        labels: xArray,
        values: yArray,
        type: "pie"
      }];

      config = {
        responsive: true
      }
      Plotly.newPlot("myPlot8", data, layout, config);

    </script>

    <script>
      var xArray = ["Italy", "France", "Spain", "USA", "Argentina"];
      var yArray = [55, 49, 44, 24, 15];

      var layout = {
        title: "World Wide Wine Production"
      };

      var data = [{
        labels: xArray,
        values: yArray,
        hole: .4,
        type: "pie"
      }];

      config = {
        responsive: true
      }
      Plotly.newPlot("myPlot9", data, layout, config);

    </script>

    <script>
      var exp = "Math.sin(x)";

      // Generate values
      var xValues = [];
      var yValues = [];
      for (var x = 0; x <= 10; x += 0.1) {
        xValues.push(x);
        yValues.push(eval(exp));
      }

      // Display using Plotly
      var data = [{
        x: xValues,
        y: yValues,
        mode: "lines"
      }];
      var layout = {
        title: "y = " + exp
      };

      config = {
        responsive: true
      }
      Plotly.newPlot("myPlot10", data, layout, config);

    </script>

    <script>
      var exp = "Math.cos(x)";

      // Generate values
      var xValues = [];
      var yValues = [];
      for (var x = 0; x <= 10; x += 0.2) {
        yValues.push(eval(exp));
        xValues.push(x);
      }

      // Display using Plotly
      var data = [{
        x: xValues,
        y: yValues,
        mode: "markers"
      }];
      var layout = {
        title: "y = " + exp
      };

      config = {
        responsive: true
      }
      Plotly.newPlot("myPlot11", data, layout, config);

    </script>

  </body>

</html>
