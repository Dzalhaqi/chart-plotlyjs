    <h1 class="font-bold text-4xl mt-16 mb-10 text-center">
      Dashboard Analisis Bahan Pangan dan Komoditi di Provinsi Jakarta
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 justify-center p-7 bg-gray-50 shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] w-[90%] my-10
      mx-auto rounded-xl">
      <div class="max-w-3xl">
        <h1 class="text-center">Scatter Plot</h1>
        <div id="scatterChart"></div>
      </div>

      <div class="max-w-3xl">
        <h1 class="text-center">Line Graphs</h1>
        <div id="lineChart" class=" max-w-3xl"></div>
      </div>

      <div class="max-w-3xl">
        <h1 class="text-center">Line Graphs</h1>
        <div id="lineTag" class=" max-w-3xl"></div>
      </div>

      <div class="max-w-3xl">
        <h1 class="text-center">Membuat Grafik dari banyak data</h1>
        <div id="multipleLine" class=" max-w-3xl"></div>
      </div>

      <div class="max-w-3xl">
        <h1 class="text-center">Bar Charts</h1>
        <div id="barChart" class=" max-w-3xl"></div>
      </div>

      <div class="max-w-3xl">
        <h1 class="text-center">Horizontal Bar Charts</h1>
        <div id="hbarChart" class=" max-w-3xl"></div>
      </div>

      <div class="max-w-3xl">
        <h1 class="text-center">Pie Charts</h1>
        <div id="pieChart" class=" max-w-3xl"></div>
      </div>

      <div class="max-w-3xl">
        <h1 class="text-center">Donut Charts</h1>
        <div id="donutChart" class=" max-w-3xl"></div>
      </div>

      <div class="max-w-3xl">
        <h1 class="text-center">Plotting Equations</h1>
        <div id="myPlot" class=" max-w-3xl"></div>
      </div>

      <div class="max-w-3xl">
        <h1 class="text-center">Plotting Equations 2</h1>
        <div id="scatter_wave" class=" max-w-3xl"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
